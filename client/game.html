<!doctype HTML>

<html>
	<title>CS275 Final Project</title>

	<head>
		<link type="text/css" rel="stylesheet" href="general.css" >
		<link type="text/css" rel="stylesheet" href="sidePanel.css" >
		
		<!-- UI Scripts -->
		<script>
			function openPanel(){
				document.getElementById("sidePanel").style.width = "250px";
			}
			
			function closePanel() {
				document.getElementById("sidePanel").style.width = "0";
			}
		</script>
		
		
		<script>
			function scoreboardDisplay(){
				document.getElementById("go2Scoreboard").style.display="block";
				//upadate new ones
				document.getElementById("revert").style.display="none";
			}
			
			function MainGame() {
				document.getElementById("go2Scoreboard").style.display="none";
				//upadate new ones
				document.getElementById("revert").style.display="block";
			}
		</script>
		
		
		
	</head>

	<body>
		<h1> Shape Game!!! </h1>
		<div id="headingBorder"></div>
		
		<!-- Side Panel -->
		<div id="sidePanel" class="sideNav">
			<a href="javascript:void(0)" class="closePanel" onclick="closePanel()">&times;</a>
			<a href="#">Temp1</a>
			<a href="#">Temp2</a>
			<a href="#">Temp3</a>
			<a href="#">Temp4</a>
		</div>		
		<span style="font-size:30px;cursor:pointer" onclick="openPanel()">&#9776;</span>
		
		<div id="mainGame">
			<br><br>
		<button id="go2Scoreboard" class="button" onclick="scoreboardDisplay()" style="display:none;"> Scoreboard</button>
		</div>
		
		<div id="scoreBoard" style="display:none;">
			<br><br>
			<button id="revert" class="button" onclick="MainGame()" style="display:none;">BACK</button>
		</div>
		
		
		
		
	</body>

</html>
